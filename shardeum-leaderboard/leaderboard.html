<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shardeum Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .validator-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        .validator-card:hover {
            background-color: #f7fafc;
        }
        .foundation-node {
            border-left: 4px solid #4a90e2;
        }
        .community-node {
            border-left: 4px solid #38a169;
        }
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        .text-container {
            flex: 1;
            margin-left: 1rem;
        }
        .text-container span {
            display: block;
            margin-bottom: 0.5rem;
        }
        .node-info {
            margin-left: 1rem;
            text-align: right;
        }
        .calendar {
            display: inline-block;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
        }
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: #4a90e2;
            width: 0;
            transition: width 0.1s;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Shardeum Leaderboard</h1>
        <div class="flex space-x-4 mb-4">
            <button id="leaderboard-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                Leaderboard (Most Active)
            </button>
            <button id="loserboard-btn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300">
                Loserboard (Least Active)
            </button>
            <select id="period-select" class="p-2 border rounded-lg">
                <option value="daily">Daily</option>
                <option value="weekly" selected>Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="all">All Time</option>
            </select>
            <button id="show-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
                Show
            </button>
        </div>
        <div id="selection-container" class="mb-4"></div>
        <div id="leaderboard"></div>
        <div id="loserboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
